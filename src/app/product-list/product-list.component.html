<div class='card'>
    <div class='card-header'>
        {{title}}
    </div>
    <div class='card-body'>
        <div class='table-responsive'>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='toggleImage()'>
                                {{showImage? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Products</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Start Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let i of products'>
                        <td><img *ngIf = 'showImage'
                            [src] = 'i.imageURL'
                            [title]='i.productName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'>
                        </td>
                        <td>{{i.productName}}</td>
                        <td>{{i.productCode}}</td>
                        <td>{{i.releaseDate}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.starRating}}</td>
                        <!-- <td>
                            <button class="btn btn-warning" style="cursor:pointer" *ngIf="auth.loggedIn()" (click)="editProduct(product)" style="margin-left: 20px;"> Edit</button>
                        </td> -->
                        <!-- <td>
                            <button class="btn btn-danger" style="cursor:pointer" *ngIf="auth.loggedIn()" (click)="deleteProduct(product)"> Delete</button>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
